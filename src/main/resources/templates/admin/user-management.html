<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::title}, ~{::section})">
<head><title>User Management</title></head>
<section>
  <div class="card shadow">
    <div class="card-header">
      <h4>User Management</h4>
    </div>
    <div class="card-body">
      <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr><th>Username</th><th>Role</th><th>Actions</th></tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.username}"></td>
          <td th:text="${user.role}"></td>
          <td>
            <form th:action="@{/admin/users/promote}" method="post" class="d-inline">
              <input type="hidden" name="id" th:value="${user.id}" />
              <button class="btn btn-sm btn-outline-success">Promote</button>
            </form>
            <form th:action="@{/admin/users/demote}" method="post" class="d-inline">
              <input type="hidden" name="id" th:value="${user.id}" />
              <button class="btn btn-sm btn-outline-warning">Demote</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
</html>

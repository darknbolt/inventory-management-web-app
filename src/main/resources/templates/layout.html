<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title th:replace="${pageTitle}">Inventory App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-brand img {
      height: 32px;
      margin-right: 10px;
    }
    .card-header {
      background-color: #f1f1f1;
      color: #333;
      border-bottom: 1px solid #dee2e6;
    }
    .navbar-light {
      background-color: #f8f9fa !important;
    }
    .table td, .table th {
      vertical-align: middle;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="/img/icon-cart.png" alt="Cart Icon">
      <strong>Inventory Dashboard</strong>
    </a>
    <form class="d-flex ms-auto" th:action="@{/search}" method="get">
      <input class="form-control me-2" type="search" name="keyword" placeholder="Search..." aria-label="Search">
      <button class="btn btn-outline-secondary" type="submit">Search</button>
    </form>
  </div>
</nav>

<main class="container mt-5">
  <div th:replace="${content}">Main Content Goes Here</div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
